<div
  class="card-content"
  [@esFavorito]="destino.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'"
>
  <div class="card-img">
    <img src="{{ destino.imagenUrl }}" alt="" />
    <span>
      <h4>{{ position }}</h4>
    </span>
  </div>
  <div class="card-desc">
    <h3>{{ destino.nombre }}</h3>
    <p>Servicio</p>

    <div>
      <a href="#" (click)="voteUp()"
        ><i class="material-icons md-18">thumbs_up</i></a
      >
      <a href="#" (click)="voteDown()"
        ><i class="material-icons md-18">thumbs_down</i></a
      >
      {{ destino.votes }}
    </div>

    <ul>
      <li *ngFor="let s of destino.servicios">
        <span [ngSwitch]="s">
          <i *ngSwitchCase="'desayuno'" style="color: red">{{ s }}</i>
          <i *ngSwitchDefault>{{ s }}</i>
        </span>
      </li>
    </ul>

    <a href="#" class="btn-card" (click)="ir()">Ir!</a>
    <span *ngIf="destino.isSelected()">
      <span ngNonBindable> - PREFERIDO - </span>
      <a [routerLink]="['/destino']">Ver detalle</a>
    </span>
  </div>
</div>
