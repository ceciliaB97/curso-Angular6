<form
[formGroup]="fg"
formGroupName="fg"
(ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." formControlName='nombre'>
        <ul>
            <li *ngFor="let r of searchResults;">{{r}}</li>
        </ul>
        <div *ngIf="!fg.controls['nombre'].valid" style="color: red;">Nombre invalido</div>
        <div *ngIf="!fg.controls['nombre'].hasError('required')" style="color: red;">Nombre requerido</div>
        <div *ngIf="!fg.controls['nombre'].hasError('InvalidNombre')" style="color: red;">Nombre requerido 2</div>
        <div *ngIf="!fg.controls['nombre'].hasError('minLonNombre')" style="color: red;">Nombre debe tener al menos {{minLongitud}} de largo!</div>

    </div>
    <div class="form-group">
        <label for="Imagen Url">Imagen Url</label>
        <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..."  formControlName='url'>
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)" *ngIf="fg.valid">Guardar!</button>
</form>
